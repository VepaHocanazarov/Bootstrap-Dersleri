<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form Kullanımı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-5">

    <form>

        <div class="form-group">
            <label for="name">Adınız:</label>

            <input type="text" id="name" class="form-control" placeholder="Adınızı Giriniz">

        </div>


        <div class="form-group mt-3">
            <label for="surname">Soyadınızı Giriniz</label>
            <input type="text" id="surname" class="form-control">
        </div>


        
        <div class="form-Group mt-3">
            <label for="Email">E Postanızı Giriniz:</label>
            <input type="email" id="Email" class="form-control" placeholder="E postanızı Giriniz">
        <small class="form-text text-muted ">E Posta adresiniz zorunludur</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Parolanızı Giriniz:</label>
            <input type="password" id="password" class="form-control" placeholder="Parolanızı Giriniz">
        </div>

        <div class="form-group mt-3">

            <label for="city">Dogum Yeriniz</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstabul</option>
                <option value="35">İzmir</option>
                <option value="6">Ankara</option>
                <option value="41">Kocaeli</option>
                <option value="26">Eskişsehitr</option>
                <option value="55">Samsun</option>
            </select>

        </div>

        <div class="form-group mt-3">
            <label for="message">Mesajınız</label>
            <textarea name="message" id="message" cols="20" rows="3" class="form-control"></textarea>
        </div>



        <div class="form-group mt-3">
         <legend>Hobileriniz:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Futbol
                </label>
             
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Tenis
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Voleybol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Basketbol
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Yüzme
                </label>
            </div>


        </div>

        <div class="custom-control custom-checkbox mt-3">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label  class="custom-control-label" for="cb">CheckBox</label> 
          

        </div>

        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="rd" class="custom-control-input">
            <label for="rd" class="custom-control-label">Radio Button</label>

        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://instagram.com</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Tenis
                </label>
            </div>
        </div>
    <div class="custom-control custom-checkbox mt-3">
        <input type="checkbox" id="ch" class="custom-control-input">
        <label for="ch" class="custom-control-label">CheckBox</label>
    </div>

    <div class="custom-control custom-radio mt-3">
        <input type="radio" id="rd" class="custom-control-input">
        <label for="rd" class="custom-control-label">Radio</label>
    </div>

    <div class="input-group mt-3">
        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text" id="ig">@gmail.com</span>
        </div>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="ig">http://instagram.com</span>
            
        </div>

        <input type="text" class="form-control" placeholder="İnstagram Adresinizi giriniz">
       
    </div>




    </form>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
