<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Button Kullanımı</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding: 50px;
        }

        .p {
            font-size: 4.5vw;

        }
    </style>
</head>

<body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-info">İnfo</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-white">White</button>
    <button class="btn btn-link">Link</button>
    <button class="btn btn-dark">Dark</button>

    <br><br>

    <a href="#" class="btn btn-danger">Danger</a>

    <br><br>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-info">İnfo</button>
    <button class="btn btn-outline-light bg-dark">Light</button>
    <button class="btn btn-outline-white">White</button>
    <button class="btn btn-outline-link">Link</button>
    <button class="btn btn-outlines-dark">Dark</button>

    <br><br>

    <button class="btn btn-success btn-lg">Large Button</button>

    <button class="btn btn-success btn-sm">Large Button</button>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-info">İnfo</button>
        <button class="btn btn-outline-light bg-dark">Light</button>
        <button class="btn btn-outline-white bg-success">White</button>
        <button class="btn btn-outline-link bg-danger">Link</button>
        <button class="btn btn-outlines-dark bg-info">Dark</button>

    </div>
    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-info">İnfo</button>
        <button class="btn btn-outline-light bg-dark">Light</button>
        <button class="btn btn-outline-white bg-success">White</button>
        <button class="btn btn-outline-link bg-danger">Link</button>
        <button class="btn btn-outlines-dark bg-info">Dark</button>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
